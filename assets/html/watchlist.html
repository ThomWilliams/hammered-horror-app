<!DOCTYPE html>
<html class="remove-all-styles" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/a9d6910f06.js"
    crossorigin="anonymous"
  ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <title>HAMMERED HORROR</title>
  </head>
  <body class="dark-background">
    <header>
      <h1><a href="../../index.html">HAMMERED HORROR</a></h1>
    </header>

<!-- Movie List -->
    <div class="movieSelectorContainer">
      <div class="row movieListContainer" id="movieselector"></div>
    </div>

<!-- Display Selected Movie -->
    <div class="selected-movie row">

      <div class="col s12 m6 l4 card-image hoverable">
          <img id="poster" src="" class="responsive hoverable" />
        </div>

          <div class="col s12 m6 l8 movie-info" id="font-black">
            <span class="card-title selected-movie-title" id="film-title"></span>
            <div class="details">
              <span class="strong">Age Certificate: </span><span class="data" id="age"></span>
            </div>
            <div class="details">
              <span class="strong">Country/Language: </span><span class="data" id="country"></span>
            </div>
            <div class="details">
              <span class="strong">Initially Released: </span
              ><span id="year-released"></span>
            </div>
            <div class="details">
              <span class="strong">Director: </span><span class="data" id="director"></span></p>
            </div>
            <div class="details">
              <span class="strong">Run Time: </span><span class="data" id="runtime"></span></p>
            </div>
            <div class="details">
              <span class="strong trickortreatTitle">Trick or Treat?: </span
              ><span id="trickortreat"></span>
            </div>
            <div class="synopsis-text">
              <span class="strong">Film synopsis: </strong><span id="synopsis"></span>
            </div>
            <a href="./watchlist.html" id="back-btn" class="waves-effect waves-light btn-small btn-save"><i class="fas fa-backward right"></i>Go to the List</a>
          </div>
</div>
    </div>

    <footer>
      <h5>Trilogy Film Project</h5>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/print-movie-list.js"></script>
    <script src="../js/watchlist.js"></script>
  </body>
</html>
