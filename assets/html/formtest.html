     <option id="subgenre" value="2">Option 2</option>
     <option id="subgenre" value="3">Option 3</option>
   </select>

   <label>Hammer 3</label>

     <option value="" disabled selected>Select Nationality</option>
     <option id="nationality" value="1">Option 1</option>
     <option id="nationality" value="2">Option 2</option>
     <option id="nationality" value="3">Option 3</option>
   </select>

   <label>Hammer 4</label>

   </select>
