<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>HAMMERED HORROR</title>
</head>
<body>
   <header>HAMMERED HORROR</header>

   <!-- Selected movie -->

   <div class="selected-movie">
        <div class="row">
        <div class="col s12">
            <div class="card large hoverable">
                <div class="card-image">
                    <img id="poster" src="https://images-na.ssl-images-amazon.com/images/I/815jknDobSL._AC_SY679_.jpg">
                    <span class="card-title" id="film-title">Film Title</span>
                </div>
                <div class="card-content">
                    <p>Trick or Treat?:<span id="trickortreat"></span></p>
                    <p>Director:<span id="director"></span></p>
                    <p>Age Certificate:<span id="age"></span></p>
                    <p>Availble on:<span id="watchon"></span></p>
                    <p>Film synopsis:<span id="synopsis"></span></p>
                </div>

                <div class="card-action">
                    <a href="#" id="save">Save to My Films</a>
                </div>
            </div>
        </div>
        </div>
    </div>
        
   <footer>Trilogy Film Project</footer>

    <script src="../js/script.js"></script>
</body>
</html>
